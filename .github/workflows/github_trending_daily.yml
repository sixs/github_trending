name: GitHub Trending Daily Report

on:
  schedule:
    - cron: '30 23 * * *' # 北京时间 7:30
  workflow_dispatch: # 允许手动点击运行

# 并发控制：取消同一分支的旧构建
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    # 关键优化 1: 显式声明权限，确保能自动生成 gh-pages 分支
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f scripts/requirements.txt ]; then pip install -r scripts/requirements.txt; fi

    - name: Restore LLM summary cache
      uses: actions/cache@v4
      with:
        path: data/project_summaries_cache.json
        key: project-summary-cache-${{ runner.os }}-${{ github.repository }}-${{ github.ref_name }}-${{ github.run_id }}
        restore-keys: |
          project-summary-cache-${{ runner.os }}-${{ github.repository }}-${{ github.ref_name }}-

    - name: Run GitHub Trending Collector
      run: python scripts/main.py
      env:
        DASHSCOPE_API_KEY: ${{ secrets.DASHSCOPE_API_KEY }}
        SERVER_URL: ${{ secrets.SERVER_URL }}
        SERVER_API_KEY: ${{ secrets.SERVER_API_KEY }}
        THUMB_ID: ${{ secrets.THUMB_ID }}
        FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
        FEISHU_SIGN_KEY: ${{ secrets.FEISHU_SIGN_KEY }}
        FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
        FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
        FEISHU_RECEIVE_IDS: ${{ secrets.FEISHU_RECEIVE_IDS }}

    - name: Show cache file status
      run: |
        if [ -f "data/project_summaries_cache.json" ]; then
          echo "Cache file exists."
          ls -lh data/project_summaries_cache.json
          python - <<'PY'
        import json
        with open('data/project_summaries_cache.json', 'r', encoding='utf-8') as f:
            data = json.load(f)
        print(f"Cached project summaries: {len(data)}")
        PY
        else
          echo "Cache file does not exist after run."
        fi

    # 关键优化 2: 部署前的检查步骤，如果 public 没生成，Action 会在这里报错报错而不是静默结束
    - name: Check for build artifacts
      run: |
        if [ ! -d "./public" ]; then
          echo "错误：public 目录未找到，请检查 main.py 是否正确生成了 HTML 文件。"
          exit 1
        fi
        ls -la ./public

    # 关键优化 3: 部署到 GitHub Pages (默认地址：https://<user>.github.io/<repo>/)
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        publish_branch: gh-pages  # 明确指定分支名
        enable_jekyll: false      # 禁用Jekyll处理
        commit_message: "Deploy GitHub Trending pages at $(date '+%Y-%m-%d %H:%M:%S')"
        user_name: "github-actions[bot]"
        user_email: "github-actions[bot]@users.noreply.github.com"

    # 验证部署结果
    - name: Verify deployment
      run: |
        echo "Deployment completed. Checking for gh-pages branch..."
        git fetch origin
        if git ls-remote --heads origin | grep -q "gh-pages"; then
          echo "✅ gh-pages branch successfully created!"
        else
          echo "❌ gh-pages branch not found. Deployment may have failed."
          exit 1
        fi
